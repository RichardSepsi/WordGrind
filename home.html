<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta charset="utf-8" http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="description" content="WordGrind">
    <link rel="icon" type="image/x-icon" href="assets/logo.svg">
    <link rel="stylesheet" href="assets/general.css">
    <link rel="stylesheet" href="assets/home.css">
    <link rel="stylesheet" href="assets/overlay.css">
    <link rel="stylesheet" href="assets/options.css">
    <link rel="stylesheet" href="assets/manage.css">
    <link rel="stylesheet" href="assets/add.css">
    <link rel="stylesheet" href="assets/stats.css">
    <script defer src="wanakana.js"></script>
    <script defer src="data.js"></script>
    <script defer src="game.js"></script>
    <script defer src="decks.js"></script>
    <script defer src="options.js"></script>
    <script defer src="manage.js"></script>
    <script defer src="add.js"></script>
    <script defer src="stats.js"></script>
    <script defer src="save.js"></script>
    <title>WordGrind</title>
</head>
<body id="body">
    <div class="main-container" id="main-container">
        <img src="assets/logo1.svg" draggable="false" style="user-select: none;" class="mobile-remove">
        <img src="assets/logo.svg" draggable="false" width="120px" height="120px" style="height: 100%; margin-left: 20px; user-select: none;" class="mobile-remove">
        <div style="width: 30px;" class="mobile-remove"></div>
        <div class="home-content">
            <div class="home-nav-container">
                <div class="button" onclick="gotomanage()">セット管理する<div class="button-small-image"><img src="assets/menu.svg" draggable="false"></div></div>
                <div style="width: 20px;"></div>
                <div class="button" onclick="gotoadd()">セット加える<div class="button-small-image"><img src="assets/plus.svg" draggable="false"></div></div>
                <div style="width: 20px;" id="mobile-remove-2"></div>
                <div class="button" onclick="gotooptions()" id="mobile-margin-add">オプション<div class="button-small-image"><img src="assets/settings.svg" draggable="false"></div></div>
                <div style="width: 20px;"></div>
                <div class="button" onclick="gotostats()" id="mobile-margin-add">統計<div class="button-small-image"><img src="assets/bar-chart-2.svg" draggable="false"></div></div>
            </div>
            <div class="home-stats-container">
                <span style="font-weight: 500; font-size: 26px;"><span style="color: hsl(0, 0%, 30%);">今日:</span> <span style="font-family: Inter;" id="stats-today">0</span></span>
                <div style="width: 16px;"></div>
                <span style="font-weight: 500; font-size: 26px;"><span style="color: hsl(0, 0%, 30%);">正解:</span> <span style="font-family: Inter;" id="stats-correct">0</span></span>
                <div style="width: 16px;"></div>
                <span style="font-weight: 500; font-size: 26px;"><span style="color: hsl(0, 0%, 30%);">不正解:</span> <span style="font-family: Inter;" id="stats-incorrect">0</span></span>
                <div style="width: 16px;"></div>
                <span style="font-weight: 500; font-size: 26px;"><span style="color: hsl(0, 0%, 30%);">合計:</span> <span style="font-family: Inter;" id="stats-total">0</span></span>
            </div>
            <div style="height: 32px;" id="height-remove"></div>
            <div class="home-center-container">
                <div style="position: relative;" id="selector-wrapper">
                    <div class="home-selector-container" id="home-selector-container" onclick="expanddecks()">
                        <div style="display: flex; justify-content: center; align-items: center;">
                            <span style="font-size: 28px; font-weight: 600; color: #969696; padding-left: 23px; pointer-events: none;" id="id-deck-name">漢字単語</span>
                            <span style="font-size: 20px; font-weight: 600; color: #696969; padding-bottom: 1px; padding-left: 23px; pointer-events: none;" id="id-deck-num">#1</span>
                        </div>
                        <div class="expand-button" id="expand-button"><img src="assets/arrow-down.svg" draggable="false" id="arrow-down-img" style="margin-top: 2px; transition-duration: 100ms;"></div>
                    </div>
                    <div class="deck-options-container" id="deck-options-container">
                    </div>
                </div>
                <div style="height: 4px;"></div>
                <div style="height: 14px;"></div>
                <div class="big-button" onclick="initgame()">今勉強する<div class="big-button-small-image"><img src="assets/arrow-right.svg" draggable="false"></div></div>
            </div>
            <div style="height: 32px;"></div>
            <div style="height: 45px;" id="height-remove"></div>
            <div class="home-stats-container" style="height: 75px;">
                <span style="font-weight: 500; font-size: 26px;"><span style="color: hsl(0, 0%, 30%);">勉強日数:</span> <span style="font-family: Inter;" id="stats-studydays">0</span></span>
                <div style="width: 16px;"></div>
                <span style="font-weight: 500; font-size: 26px;"><span style="color: hsl(0, 0%, 30%);">精度:</span> <span style="font-family: Inter;" id="stats-accuracy">0%</span></span>
                <div style="width: 16px;"></div>
                <span style="font-weight: 500; font-size: 26px;"><span style="color: hsl(0, 0%, 30%);">日平均:</span> <span style="font-family: Inter;" id="stats-dailyaverage">0</span></span>
                <div style="width: 16px;"></div>
                <span style="font-weight: 500; font-size: 26px;"><span style="color: hsl(0, 0%, 30%);">連続:</span> <span style="font-family: Inter;" id="stats-streak">0</span></span>
            </div>
            <div style="height: 5px; width: 560px; background-color: #292929; margin-left: 25px;" id="home-bottom-spacer"></div>
            <div style="height: 20px;"></div>
            <div class="home-nav-container-2">
                <a class="gen-link" href="https://github.com/RichardSepsi/WordGrind" draggable="false"><div class="button">GitHub<div class="button-small-image2"><img src="assets/arrow-right.svg" draggable="false"></div></div></a>
                <div style="width: 40px;"></div>
                <!--<div class="button">使用方法<div class="button-small-image2"><img src="assets/arrow-right.svg" draggable="false"></div></div>
                <div style="width: 40px;"></div>-->
                <a class="gen-link" href="https://www.sepsi.sk/wordgrind" draggable="false" id="portfolio-link"><div class="button">sepsi.sk<div class="button-small-image2"><img src="assets/arrow-right.svg" draggable="false"></div></div></a>
                <div style="width: 40px;"></div>
                <div class="button" onclick="globalsave()">保存する</div>
            </div>
        </div>
    </div>
    <div class="overlay-container" id="overlay-container">
        <div class="ovl-top-bar">
            <div>
                <div class="exit-button" onclick="exitgame()">
                    <img src="assets/log-out.svg" draggable="false" height="30px" width="30px">
                    <div style="width: 16px;"></div>
                    <span style="font-size: 22px; font-weight: 500; color: #696969;" id="mobile-remove-label">出る</span>
                </div>
            </div>
            <div style="display: flex; flex-direction: row;">
                <div style="width: 123px;" id="clock-spacer"></div>
                <span style="position: absolute; color: #969696; font-size: 28px; font-weight: 500; width: 130px; text-align: left; top: 38px; left: calc(50% - 65px);" id="stopwatch-num">00:00:00</span>
            </div>
            <div style="display: flex; flex-direction: row;">
                <span style="font-weight: 500; font-size: 22px;"><span style="color: hsl(0, 0%, 41%);">正解:</span><span style="font-family: Inter;" id="correct-in-session">0</span></span>
                <div style="width: 16px;"></div>
                <span style="font-weight: 500; font-size: 22px;"><span style="color: hsl(0, 0%, 41%);">不正解:</span><span style="font-family: Inter;" id="wrong-in-session">0</span></span>
            </div>
        </div>
        <div class="ovl-main">
            <div class="ovl-card-front" id="ovl-card-front">簡単</div>
            <div class="ovl-card-back" id="ovl-card-back" style="opacity: 0; pointer-events: none;">simple, easy, uncomplicated</div>
            <div class="ovl-card-answer" id="ovl-card-answer" style="opacity: 0; pointer-events: none;">かんたん</div>
            <div class="ovl-card-hint" id="ovl-card-hint" style="opacity: 0; pointer-events: none;">no hint :/</div>
        </div>
        <div class="ovl-bottom">
            <div style="height: 50px; display: flex; flex-direction: row;" id="hint-pc">
                <div class="button" onclick="showhint()">ヒント見せる</div>
                <div style="width: 68px;"></div>
            </div>
            <div style="display: flex; flex-direction: row; height: 64px; position: relative;" id="input-mobile-edit">
                <div class="input-field" id="input-field">
                    <input placeholder="ここにタイプする" class="ovl-input" name="main-input" tabindex="1" id="main-input" onkeyup="checkans()" autocomplete="off">
                    <!--<img src="assets/arrow-right2.svg" draggable="false" width="30" height="30" class="ovl-input-arrow" onclick="pickcard()">-->
                </div>
                <div style="position: absolute; height: 50px; top: -66px; width: 150px;" class="button" onclick="showanswer()">答え見せる</div>
                <div style="position: absolute; height: 50px; top: -66px; width: 174px; left: 166px;" class="button" id="show-back-btn" onclick="showback()">カードめくる</div>
                <div style="position: absolute; height: 50px; top: -132px; width: 150px;" class="button" id="hint-mobile" onclick="showhint()">ヒント見せる</div>
                <a class="gen-link" href="https://github.com/RichardSepsi/WordGrind/issues/new" draggable="false" id="bugreport-mobile"><div style="position: absolute; height: 50px; top: -132px; width: 174px; left: 166px;" class="button">バグを報告する<div class="button-small-image2"><img src="assets/arrow-right.svg" draggable="false"></div></div></a>
                <div style="width: 16px;"></div>
                <div class="button disabled" id="nextbutton" onclick="nextbutton()"><div class="button-small-image3"><img src="assets/arrow-right2.svg" draggable="false"></div></div>
            </div>
            <div style="height: 50px; margin-right: 12px;" id="bugreport-pc">
                <a class="gen-link" href="https://github.com/RichardSepsi/WordGrind/issues/new" draggable="false"><div class="button">バグを報告する<div class="button-small-image2"><img src="assets/arrow-right.svg" draggable="false"></div></div></a>
            </div>
        </div>
    </div>
</body>
</html>
