<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta charset="utf-8" http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="description" content="WordGrind">
    <link rel="icon" type="image/x-icon" href="assets/logo.svg">
    <link rel="stylesheet" href="assets/general.css">
    <link rel="stylesheet" href="assets/home.css">
    <!--<link rel="stylesheet" href="assets/">-->
    <title>WordGrind</title>
</head>
<body id="body">
    <div class="main-container">
        <img src="assets/logo1.svg" draggable="false" style="user-select: none;">
        <img src="assets/logo.svg" draggable="false" width="120px" height="120px" style="height: 100%; margin-left: 20px; user-select: none;">
        <div style="width: 30px;"></div>
        <div class="home-content">
            <div class="home-nav-container">
                <div class="button">セットを管理する<div class="button-small-image"><img src="assets/menu.svg" draggable="false"></div></div>
                <div style="width: 30px;"></div>
                <div class="button">セットを追加する<div class="button-small-image"><img src="assets/plus.svg" draggable="false"></div></div>
                <div style="width: 30px;"></div>
                <div class="button">オプション<div class="button-small-image"><img src="assets/settings.svg" draggable="false"></div></div>
                <div style="width: 30px;"></div>
                <div class="button">統計<div class="button-small-image"><img src="assets/bar-chart-2.svg" draggable="false"></div></div>
            </div>
            <div class="home-stats-container">
                <span style="font-weight: 500; font-size: 26px;"><span style="color: hsl(0, 0%, 30%);">今日:</span> <span style="font-family: Inter;">140</span></span>
                <div style="width: 16px;"></div>
                <span style="font-weight: 500; font-size: 26px;"><span style="color: hsl(0, 0%, 30%);">正解:</span> <span style="font-family: Inter;">30</span></span>
                <div style="width: 16px;"></div>
                <span style="font-weight: 500; font-size: 26px;"><span style="color: hsl(0, 0%, 30%);">不正解:</span> <span style="font-family: Inter;">110</span></span>
                <div style="width: 16px;"></div>
                <span style="font-weight: 500; font-size: 26px;"><span style="color: hsl(0, 0%, 30%);">合計:</span> <span style="font-family: Inter;">720</span></span>
            </div>
            <div class="home-center-container">
                <div class="home-selector-container">
                    <div style="display: flex; justify-content: center; align-items: center;">
                        <span style="font-size: 28px; font-weight: 600; color: #969696; padding-left: 23px; pointer-events: none;">漢字単語</span>
                        <span style="font-size: 20px; font-weight: 600; color: #696969; padding-bottom: 1px; padding-left: 23px; pointer-events: none;">#01</span>
                    </div>
                    <div class="expand-button"><div style="height: 2px;"></div><img src="assets/arrow-down.svg" draggable="false"></div>
                </div>
                <div class="set-links">
                    <div class="button">セット変わる</div>
                    <div style="width: 14px;"></div>
                    <div class="button">セットに加える</div>
                </div>
                <div style="height: 14px;"></div>
                <div class="big-button">今勉強する<div class="big-button-small-image"><img src="assets/arrow-right.svg" draggable="false"></div></div>
            </div>
            <div style="height: 45px;"></div>
            <div class="home-stats-container" style="height: 75px;">
                <span style="font-weight: 500; font-size: 26px;"><span style="color: hsl(0, 0%, 30%);">勉強日数:</span> <span style="font-family: Inter;">28</span></span>
                <div style="width: 16px;"></div>
                <span style="font-weight: 500; font-size: 26px;"><span style="color: hsl(0, 0%, 30%);">精度:</span> <span style="font-family: Inter;">78%</span></span>
                <div style="width: 16px;"></div>
                <span style="font-weight: 500; font-size: 26px;"><span style="color: hsl(0, 0%, 30%);">日平均:</span> <span style="font-family: Inter;">213</span></span>
                <div style="width: 16px;"></div>
                <span style="font-weight: 500; font-size: 26px;"><span style="color: hsl(0, 0%, 30%);">連続:</span> <span style="font-family: Inter;">7</span></span>
            </div>
            <div style="height: 5px; width: 600px; background-color: #292929; margin-left: 25px;"></div>
            <div style="height: 30px;"></div>
            <div class="home-nav-container">
                <div class="button">GitHub<div class="button-small-image2"><img src="assets/arrow-right.svg" draggable="false"></div></div>
                <div style="width: 40px;"></div>
                <div class="button">英語 / English<div class="button-small-image2"><img src="assets/arrow-right.svg" draggable="false"></div></div>
            </div>
        </div>
    </div>
</body>
</html>
